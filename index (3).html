<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body id="b">
    <select id="a" onchange="fun()">
    <option>red</option>
    <option>green</option>
    <option>yellow</option>
</select>
<script>
    function fun()
    {
        var col=document.getElementById("a").value
        document.getElementById("b").style.backgroundColor=col
    }
</script>

</body>
</html>
