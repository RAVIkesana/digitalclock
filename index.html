<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="./gallaryedit.css">
    <script src="./gallaryedit.js" defer></script>
</head>
<body>
    <div id="Container">
    <div id="imgcont">
        <img id="image" src="./pngwing.com (1).png" alt="">
    </div>
    </div>
    <div id="filter">
        <h4>Blur</h4>
        <input type="range" id="blur" oninput="editing()" value="0" min="0" max="100"> 
        <h4>Brightness</h4>
        <input type="range" id="brightness" oninput="editing()" value="100" min="0" max="200">
        <h4>Contrest</h4>
        <input type="range" id="contrast" oninput="editing()" value="100" min="0" max="200">
        <h4>Grayscale</h4>
        <input type="range" id="grayscale" oninput="editing()" value="0" min="0" max="100">
        <h4>Hue</h4>
        <input type="range" id="hue" oninput="editing()" value="0" min="0" max="360">
        <h4>Invert</h4>
        <input type="range" id="invert" oninput="editing()" value="0" min="0" max="100">
        <h4>Opacity</h4>
        <input type="range" id="opacity" oninput="editing()"value="100" min="0" max="100">
        <h4>Saturate</h4>
        <input type="range" id="saturate" oninput="editing()" value="100" min="0" max="300">
        <h4>Sepia</h4>
        <input type="range" id="sepia" oninput="editing()" value="0" min="0" max="100" >

    </div>
    <div id="transform">
        <h4>RotateZ</h4>
        <input type="range" id="rotatez" oninput="editing()" value="90" min="90" max="360">
        <h4>RtateX</h4>
        <input type="range" id="rotatex" oninput="editing()" value="90" min="180" max="360">
        <h4>RotateY</h>
        <input type="range" id="rotatey" oninput="editing()" value="90" min="180" max="360">
        <h4>Scale</h4>
        <input type="range" id="scale" oninput="editing()" value="1" min="1" max="3">
        <h4>ScaleX</h4>
        <input type="range" id="scaley" oninput="editing()" value="1" min="1" max="3">
        <h4>ScaleY</h4>
        <input type="range" id="scalex" oninput="editing()"value="1" min="1" max="3">
        <h4>Skew</h4>
        <input type="range" id="skew" oninput="editing()" value="90" min="180" max="360">
        <h4>SkewX</h4>
        <input type="range" id="skewx" oninput="editing()" value="0" min="0" max="180">
        <h4>SkewY</h4>
        <input type="range" id="skewy" oninput="editing()" value="0" min="0" max="180">
    </div>
</body>
</html>
